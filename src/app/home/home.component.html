<section class="home" id="home">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="text-center home-content">
      <h1 class="animate__animated animate__fadeInDown ">{{'hero.title' | translate}}</h1>
      <p class="mt-3 animate__animated animate__fadeInUp ">{{'hero.subtitle' | translate}}</p>
      <div class="d-flex justify-content-center align-items-center gap-2 mt-5">
        <button class="btn main-btn animate__animated animate__fadeInLeft">{{'hero.startNow' | translate}}</button>
        <button class="btn second-btn animate__animated animate__fadeInRight">{{'hero.learnMore' | translate}}</button>
      </div>
    </div>
  </div>
</section>
