  <swiper-container class="mySwiper w-100 h-100 py-3 wow fadeInDown" [slides-per-view]="swiperConfig.slidesPerView"
  space-between="20"
  [breakpoints]="swiperConfig.breakpoints"
  autoplay-delay="2500" autoplay-disable-on-interaction="false">
  @for (feature of features; track $index) {
    <swiper-slide class="bg-white">
      <div class="feature-box h-100 p-3 rounded-3 text-center">
        <!-- Feature Image -->
        <div class="feature-image">
          <img [src]="feature.image" alt="{{ feature.title }}">
        </div>

        <!-- Feature Title -->
        <div class="feature-title my-3">
          <h5 class="fw-bold">{{ feature.title }}</h5>
        </div>

        <!-- Feature Description -->
        <div class="feature-description">
          <p class="text-muted mb-0">{{ feature.description }}</p>
        </div>

        <!-- Feature Footer -->
        <div class="feature-footer cr px-4 py-2 text-white rounded-top-3 d-flex justify-content-center align-items-center gap-2">
          <svg width="15" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.48436 1.00001L16.9697 9.48528M16.9697 9.48528L8.48436 17.9706M16.9697 9.48528L-0.000882264 9.48528" stroke="#FBB819" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Explore Services</span>
        </div>
      </div>
    </swiper-slide>
  }
  </swiper-container>
  </div>
