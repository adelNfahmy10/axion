<section id="services" class="services">
  <div class="container">
    <h2 class="title-section mb-4">{{'services.title' | translate}}</h2>

    <swiper-container dir="rtl" [slides-per-view]="swiperConfig.slidesPerView"
      [space-between]="swiperConfig.spaceBetween"
      [breakpoints]="swiperConfig.breakpoints"
      [loop]="swiperConfig.loop"
      autoplay-delay="2000" autoplay-disable-on-interaction="false" centered-slides="true">
      @for (item of services.slice(0, 10); track $index) {
        <swiper-slide>
          <div class="services-box wow p-3 fadeInUp rounded-5 text-center">
            <div class="services-img d-flex justify-content-center align-items-center">
              <img loading="lazy" [src]="item.image" [alt]="item.image | translate">
            </div>
            <div class="services-info">
              <span class="my-3">{{item.title | translate}}</span>
            </div>
            <div>
              <i class="fa-solid fa-location-arrow cr"></i>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>


    <swiper-container dir="ltr" [slides-per-view]="swiperConfig.slidesPerView"
      [space-between]="swiperConfig.spaceBetween"
      [breakpoints]="swiperConfig.breakpoints"
      [loop]="swiperConfig.loop"
      autoplay-delay="2000" autoplay-disable-on-interaction="false" centered-slides="true">
      @for (item of services.slice(10); track $index) {
        <swiper-slide>
          <div class="services-box wow p-3 fadeInUp rounded-5 text-center">
            <div class="services-img d-flex justify-content-center align-items-center">
              <img loading="lazy" [src]="item.image" [alt]="item.image | translate">
            </div>
            <div class="services-info">
              <span class="my-3">{{item.title | translate}}</span>
            </div>
            <div>
              <i class="fa-solid fa-location-arrow cr"></i>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>
  <img loading="lazy" src="assets/image/service-image/shape2.svg" class="arrow-image" alt="axion">
</section>
