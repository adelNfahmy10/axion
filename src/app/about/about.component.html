<section id="about" class="about py-5">
  <div class="container">
    <div class="row g-3 shadow-lg rounded-5">
      <div class="col-lg-6 wow fadeInLeft">
        <div class="about-img text-center overflow-hidden">
          <img loading="lazy" src="assets/image/about-image/about-us.png" class="rounded-5" [alt]="'about.companyTitle' | translate">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-info text-white d-flex justify-content-center flex-column h-100 gap-3">
          <div class="about-title rounded-5 px-3 py-1 d-flex aling-items-center gap-1 wow fadeInLeft">
            <span class="line main-bg rounded-5"></span>
            <h3 class="m-0">{{'about.title' | translate}}</h3>
          </div>
          <div class="about-content">
            <h5 class="wow fadeInUp fw-bold">{{'about.heading' | translate}}</h5>
            <p class="wow fadeInUp">{{'about.text' | translate}}<br>{{'about.text2' | translate}}</p>
          </div>
          <div class="d-flex align-items-center flex-wrap gap-2">
            <button class="btn main-btn">{{'about.contactUs' | translate}}</button>
            <button class="btn second-btn">{{'hero.learnMore' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
