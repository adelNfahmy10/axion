<nav
  [ngStyle]="{
    'top': navbarTop,
    background: background
  }"
  class="navbar navbar-expand-lg px-5 animate__animated animate__fadeInDown fixed-top w-100 z-3"
  >
  <a class="navbar-brand cr" (click)="scrollToSection('home')">
    <img src="assets/image/navbar-image/tech-logo.png" class="logo" alt="">
  </a>
  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon d-flex justify-content-center align-items-center">
      <i class="fa-brands fa-nfc-symbol text-dark fs-1 text-white"></i>
    </span>
  </button>
  <div class="collapse navbar-collapse list-Item" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto gap-4">
      @for ( section of sections; track $index) {
        <li class="nav-item">
          <a class="nav-link px-0"
            href="javascript:void(0)"
            (click)="scrollToSection(section.id)"
            [ngClass]="{'active': activeLink === section.id}">
            {{ section.name | translate }}
          </a>
        </li>
      }
    </ul>

    <ul class="navbar-nav justify-content-center gap-2">
      <li class="nav-item">
        <button class="btn btn-lang py-0 px-3 rounded-pill text-white" (click)="switchLang()">{{lang.toUpperCase()}}</button>
      </li>
      <li class="nav-item d-flex justify-content-center align-items-center">
        <button class="second-btn rounded-5">
          <a class="text-white">{{'navbar.getStart' | translate}}</a>
        </button>
      </li>
    </ul>
  </div>
</nav>
