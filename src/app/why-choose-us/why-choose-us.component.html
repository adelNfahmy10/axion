<section id="why-us" class="why-us py-5">
  <div class="overlay"></div>
  <div class="container">
    <h3 class="title-why mx-auto mb-4">{{'whyUs.title' | translate}}</h3>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="accordion accordion-flush" id="mainAccordion">
          @for(item of mainAccordion; track $index){
            <div class="accordion-item wow bounceInUp">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#main-collapse' + $index" aria-expanded="false" [attr.aria-controls]="'main-collapse' + $index">
                  {{item.title | translate}}
                </button>
              </h2>
              <div [id]="'main-collapse' + $index" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                <div class="accordion-body">
                  {{item.desc | translate}}
                </div>
              </div>
            </div>
          }
        </div>
      </div>

      <div class="col-md-6">
        <div class="accordion accordion-flush" id="servicesAccordion">
          @for(item of servicesAccordion; track $index){
            <div class="accordion-item wow bounceInUp">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#service-collapse' + $index" aria-expanded="false" [attr.aria-controls]="'service-collapse' + $index">
                  {{item.title | translate}}
                </button>
              </h2>
              <div [id]="'service-collapse' + $index" class="accordion-collapse collapse" data-bs-parent="#servicesAccordion">
                <div class="accordion-body">
                  {{item.desc | translate}}
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
